<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="matrix">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhover-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="add-item">
      <h3 class="add-item__subheader">Add Item</h3>
      <input class="add-item__input" type="text">
      <button class="add-item__button">Add</button>
    </section>
    <section class="incompleted-tasks">
      <h3 class="subheader">Todo</h3>
      <ul class="list list_incompleted">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label list__label_incompleted-task">Pay Bills</label>
          <input class="list__input list__input_text" type="text">
          <button class="list__btn list__btn_edit">Edit</button>
          <button class="list__btn list__btn_delete">
            <img class="list__btn-img" src="./remove.svg" alt="Remove svg">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input class="list__checkbox" type="checkbox">
          <label class="list__label list__label_incompleted-task">Go Shopping</label>
          <input class="list__input list__input_text" type="text" value="Go Shopping">
          <button class="list__btn list__btn_edit">Save</button>
          <button class="list__btn list__btn_delete">
            <img class="list__btn-img" src="./remove.svg" alt="Remove svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="subheader">Completed</h3>
      <ul class="list list_complited">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__label list__label_complited-task">See the Doctor</label>
          <input class="list__input list__input_text" type="text">
          <button class="list__btn list__btn_edit">Edit</button>
          <button class="list__btn list__btn_delete">
            <img class="list__btn-img" src="./remove.svg" alt="Remove svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
